<h2>{{ appSettings.title }}</h2>

Filter by name: <input type="text" ng-model="customerFilter.name" />

<br/><br/>

<table class="table table-striped">
    <tr>
        <th ng-click="doSort('name')">Name</th>
        <th ng-click="doSort('city')">City</th>
        <th ng-click="doSort('orderTotal')">Order Total</th>
        <th ng-click="doSort('joined')">Joined</th>
        <th>&nbsp;</th>
    </tr>

    <!--limitTo:3 |-->
    <tr ng-repeat="customer in customers | orderBy:sortByCustomerProperty:isSortReversed | filter:customerFilter">
        <td>{{ customer.name | uppercase }}</td>
        <td>{{ customer.city }}</td>
        <td>{{ customer.orderTotal | currency }}</td>
        <td>{{ customer.joined | date:'dd MMM yyyy' }}</td>
        <td><a href="#/orders/{{ customer.id }}">View Orders</a></td>
    </tr>
</table>

<br/>

<span>Total customers: {{ customers.length }} </span>

<br/><br/>
<footer>Version: {{ appSettings.version }}</footer>
